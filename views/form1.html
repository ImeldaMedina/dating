<include href="views/header.html">
<form method="post" action="#">
    <div class="form-group fieldset">
        <h1 class="text-left"><b>Personal Information</b></h1>
            <fieldset id="topFieldsed">
        <div class="form-group row">
            <div class="form-group col-8">
                <b><label>First Name</label></b>
                <label for="fName"></label>
                <input type="text" class="form-control" id="fName" name="fName" value="{{ @fName }}">
                <check if="{{ @errors['fName'] }}">
                    <span class="err">{{ @errors['fName'] }}</span>
                </check><br><br>

                <b><label>Last Name</label></b>
               <label for="lName"></label>                             <!--this will make the form sticky-->
                <input type="text" class="form-control" id="lName" name="lName" value="{{ @lName }}">
                <check if="{{ @errors['lName'] }}">
                    <span class="err">{{ @errors['lName'] }}</span>
                </check><br><br>

                <b><label>Age</label></b>
                <label for="age"></label>
                <input type="text" class="form-control" id="age" name="age" value="{{ @age }}">
                <check if="{{ @errors['age'] }}">
                    <span class="err">{{ @errors['age'] }}</span>
                </check><br><br>

                <b><label>Gender</label></b><br>
                <label class="radio-inline">
                    <input type="radio"  name="gender" value="Male" checked>Male
                </label>
                <label class="radio-inline">
                    <input type="radio"  name="gender" value="Female" >Female
                </label><br>

                 <b><label>Phone Number</label></b>
                    <input type="tel" class="form-control" name="phoneNum" value="{{ @phoneNum }}">
                <check if="{{ @errors['phoneNum'] }}">
                    <span class="err">{{ @errors['phoneNum'] }}</span>
                </check><br><br>
            </div><!-- end of row-->
                <div class="col-4">
            <!--Note box -->
                    <div class="alert alert-secondary w-75">
                        <b>Note:</b> All information entered is protected
                            by our <a href="#" >privacy policy. </a> Profile information
                            can only be viewed by others with your permission.
                    </div><!--end of alert-->
                    <div class="align-self-end ml-auto">
                        <button id="form1btn" type="submit" class="btn btn-primary mb-2 text-right">Next></button>
                    </div><!--end of div align-button-->
                </div><!--end of column-->
        </div><!--en of row -->
            </fieldset>
    </div>
</form><!--end of form-->
<script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
